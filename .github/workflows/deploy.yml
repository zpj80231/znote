name: Deploy GitHub Pages

# è§¦å‘æ¡ä»¶ï¼šåœ¨ push åˆ° master åˆ†æ”¯å
# å¦‚æœä½ ä½¿ç”¨ `main` åˆ†æ”¯ä½œä¸ºé»˜è®¤åˆ†æ”¯ï¼Œè¯·å°†å…¶æ›´æ”¹ä¸º `main`
on:
  push:
    branches:
      - master

  # å…è®¸ä½ ä» Actions é€‰é¡¹å¡æ‰‹åŠ¨è¿è¡Œæ­¤å·¥ä½œæµç¨‹
  workflow_dispatch:

# ç¯å¢ƒå˜é‡
env:
  TZ: Asia/Shanghai

# åªå…è®¸åŒæ—¶è¿›è¡Œä¸€æ¬¡éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œå’Œæœ€æ–°é˜Ÿåˆ—ä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
# ä½†æ˜¯ï¼Œä¸è¦å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„è¿è¡Œï¼Œå› ä¸ºæˆ‘ä»¬å¸Œæœ›å…è®¸è¿™äº›ç”Ÿäº§éƒ¨ç½²å®Œæˆ
concurrency:
  group: pages
  cancel-in-progress: false

# ä»»åŠ¡
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build ğŸ”§
        run: |
          # æ¸…ç†ä¹‹å‰çš„æ„å»ºæ–‡ä»¶
          rm -rf docs/.vuepress/dist
          rm -rf node_modules/.cache
          npm install 
          npm run build

      - name: Inject Cache Busting Info into HTML â™»ï¸
        run: |
          BUILD_DATE=$(date "+%Y-%m-%d %H:%M:%S")
          echo "Injecting build date: $BUILD_DATE into html files"
          find docs/.vuepress/dist -name "*.html" -type f -print0 | xargs -0 -I {} bash -c "sed -i 's#</head>#<!-- Build Date: ${BUILD_DATE} -->\n</head>#' '{}'"

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          branch: gh-pages
          folder: docs/.vuepress/dist
          single-commit: true
          clean: true
          force: true