jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.2.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build ğŸ”§
        run: |
          npm install 
          npm run build

      - name: Inject Cache Busting Info into index.html â™»ï¸
        run: |
          BUILD_DATE=$(date "+%Y-%m-%d %H:%M:%S")
          echo "Injecting build date: $BUILD_DATE into index.html"
          # è¯¥å‘½ä»¤åœ¨ docs/.vuepress/dist/index.html æ–‡ä»¶çš„ </head> æ ‡ç­¾å‰æ’å…¥ä¸€ä¸ªåŒ…å«å½“å‰æ„å»ºæ—¥æœŸçš„æ³¨é‡Šã€‚
          # è¿™ç§ä¿®æ”¹ä¼šæ”¹å˜æ–‡ä»¶å†…å®¹ï¼Œä¿ƒä½¿æµè§ˆå™¨é‡æ–°ä¸‹è½½æœ€æ–°ç‰ˆæœ¬ï¼Œä»è€Œè§£å†³ç¼“å­˜é—®é¢˜ã€‚
          sed -i "/<\/head>/i\  <!-- Build Date: ${BUILD_DATE} -->" docs/.vuepress/dist/index.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          branch: gh-pages
          folder: docs/.vuepress/dist
          single-commit: true
          clean: true
          force: true